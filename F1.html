<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .live-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .live-header {
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
        }
        .live-frame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="live-container">
        <div class="live-header">Live Stream</div>
        <iframe 
            class="live-frame"
            title="Live"
            width="100%"
            height="600" 
            src="https://hakunamatata5.org/hakunamatata5.html" 
            frameborder="0" 
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-popups">
        </iframe>
    </div>
</body>
</html>
